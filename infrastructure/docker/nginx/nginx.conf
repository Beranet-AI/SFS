server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ========================
    # Next.js static assets
    # ========================
    location /_next/ {
        alias /usr/share/nginx/html/.next/;
        expires 1y;
        access_log off;
    }

    location /public/ {
        alias /usr/share/nginx/html/public/;
        expires 1y;
        access_log off;
    }

    # ========================
    # API proxy (optional)
    # ========================
    location /api/management/ {
        proxy_pass http://management:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/monitoring/ {
        proxy_pass http://monitoring:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ai/ {
        proxy_pass http://ai_decision:8004/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ========================
    # SPA / Next.js fallback
    # ========================
    location / {
        try_files $uri $uri/ /index.html;
    }
}
