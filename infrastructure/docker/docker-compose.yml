name: sfs

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: smartfarm
      POSTGRES_USER: smartfarm
      POSTGRES_PASSWORD: smartfarm
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  mqtt:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
    networks:
      - iot

  management:
    build: ../../backend/services/management
    env_file:
      - ../../infrastructure/.env.example
      - ../../backend/services/management/.env.example
    depends_on:
      - db
    networks:
      backend:
        aliases:
          - management
    ports:
      - "8000:8000"

  data_ingestion:
    build: ../../backend/services/data_ingestion
    env_file:
      - ../../infrastructure/.env.example
      - ../../backend/services/data_ingestion/.env.example
    depends_on:
      - mqtt
      - management
    networks:
      - backend
      - iot

  device_controller:
    build: ../../backend/services/device_controller
    env_file:
      - ../../infrastructure/.env.example
      - ../../backend/services/device_controller/.env.example
    depends_on:
      - mqtt
      - management
    networks:
      - backend
      - iot

  alerting:
    build: ../../backend/services/alerting
    env_file:
      - ../../infrastructure/.env.example
      - ../../backend/services/alerting/.env.example
    depends_on:
      - management
    networks:
      - backend

  api_gateway:
    build: ../../backend/services/api_gateway
    env_file:
      - ../../infrastructure/.env.example
      - ../../backend/services/api_gateway/.env.example
    depends_on:
      - management
      - data_ingestion
    networks:
      - backend

  ai_service:
    build: ../../backend/services/ai_service
    env_file:
      - ../../infrastructure/.env.example
      - ../../backend/services/ai_service/.env.example
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
  iot:
