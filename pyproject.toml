[tool.ruff]
target-version = "py311"
line-length = 120

# مجموعه قوانین متعادل و مدرن
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "B",   # bugbear
  "UP",  # pyupgrade
]

ignore = [
  "E203", # whitespace before ':'
  "E501", # line length (handled by formatter/editor)
]

exclude = [
  "__pycache__",
  ".venv",
  "venv",
  "migrations",
  "node_modules",
  "frontend",
]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["backend", "app"]
