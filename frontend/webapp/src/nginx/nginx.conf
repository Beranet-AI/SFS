server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------
    # Frontend routes
    # ----------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Next static assets
    location /_next/ {
        alias /usr/share/nginx/html/.next/;
        access_log off;
        expires 1y;
    }

    # Public assets
    location /public/ {
        alias /usr/share/nginx/html/public/;
        access_log off;
        expires 1y;
    }

    # ----------------------------
    # API Proxies (docker network)
    # ----------------------------
    location /api/management/ {
        proxy_pass http://sfs-management:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/monitoring/ {
        proxy_pass http://sfs-monitoring:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ai/ {
        proxy_pass http://sfs-ai-decision:8004/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
